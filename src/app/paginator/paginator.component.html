<ul *ngIf="pages?.length>0" class="pagination">

  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.number-1]">
      &laquo;
    </a>
  </li>

  <li [ngClass]="paginador.first ? 'disabled page-item' : 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', 0]">
      First
    </a>
  </li>

  <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginador.number ? 'page-item active' : 'page-item'">
    <span class="page-link" *ngIf="page-1 == paginador.number">{{page}}</span>
    <a class="page-link" *ngIf="page-1 != paginador.number" [routerLink]="['/clientes/page', page-1]" >{{page}}</a>
  </li>

  <li [ngClass]="paginador.last ? 'disabled page-item': 'page-item'">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.totalPages-1]">
      Last
    </a>
  </li>

  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]" >
      &raquo;
    </a>
  </li>
</ul>
