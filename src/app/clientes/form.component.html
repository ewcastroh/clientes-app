<div class="card bg-dark text-white">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <ng-container *ngIf="!cliente.id; else elseTemplate">
              <button class="btn btn-primary" role="button" (click)="create()">Crear</button>
          </ng-container>
          <ng-template #elseTemplate>
            <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
          </ng-template>          
        </div>
      </div>

    </form>
  </div>
</div>
